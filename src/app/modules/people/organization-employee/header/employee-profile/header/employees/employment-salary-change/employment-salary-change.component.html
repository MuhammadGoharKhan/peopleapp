<mat-table #tableemployeeProfile [dataSource]="dataSource">
    <div *ngFor="let column of columns">
        <ng-container [cdkColumnDef]="column.columnDef">
            <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{
                column.cell(row)}}</mat-cell>
        </ng-container>
    </div>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator showFirstLastButtons="firstLastButtons" [length]="20" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
